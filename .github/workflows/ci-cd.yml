name: Deploy to EC2

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker Compose
      run: docker-compose build

    - name: Set Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      run: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/w8m9e4i1
    
    - name: Tag images
      run: |
        docker tag elite-restaurant-ordering-system_backend:latest public.ecr.aws/w8m9e4i1/foodapp-backend:v1
        docker tag elite-restaurant-ordering-system_frontend:latest public.ecr.aws/w8m9e4i1/foodapp-frontend:v1
    
    - name: Push images
      run: |
        docker push public.ecr.aws/w8m9e4i1/foodapp-backend:v1
        docker push public.ecr.aws/w8m9e4i1/foodapp-frontend:v1

    - name: Login to EC2
      uses: aws-actions/amazon-ec2-ssh-action@v1
      with:
        instance-id: i-0e6c308b5c9854369
        region: us-east-1

    - name: Pull images
      run: |
        docker pull public.ecr.aws/w8m9e4i1/foodapp-backend:v1
        docker pull public.ecr.aws/w8m9e4i1/foodapp-frontend:v1
        docker-compose up -d