name: Build Restaurant Application
on:
  push:
    branches:
      - feature/*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Set Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Install and configure kubectl
      run: |
        curl -o kubectl https://s3.us-west-2.amazonaws.com/amazon-eks/1.23.7/2022-06-29/bin/linux/amd64/kubectl
        curl -o kubectl https://s3.us-west-2.amazonaws.com/amazon-eks/1.23.7/2022-06-29/bin/linux/arm64/kubectl
        chmod +x ./kubectl
        mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
        echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc

    - name: Install and configure eksctl
      run: |
        curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
        sudo mv /tmp/eksctl /usr/local/bin

    - name: Destroy services
      run: |
        eksctl delete nodegroup --name ng-1efaa482 --cluster restaurant-app --delete-instance-groups
        aws eks delete-cluster --name restaurant-app
        aws ecr delete-repository --repository-name foodapp-frontend --force
        aws ecr delete-repository --repository-name foodapp-backend --force

    - name: Destroy containers
      run: |
        kubectl delete service -n food-app-ns
        kubectl delete deployment -n food-app-ns
        kubectl delete ns food-app-ns